<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tính diện tích hình vuông</title>
</head>
<body>
    <script>
        var a=+prompt('Nhập giá trị cạnh a(m): ');
        var dientich=a*a;
        if (a<=0) alert('Không hợp lệ!')
        else alert('Diện tích hình vuông có cạnh '+a+'m'+' là '+dientich+'m2');
    </script>
</body>
</html>
