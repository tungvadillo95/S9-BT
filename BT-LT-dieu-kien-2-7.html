<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giải phương trình bậc 2</title>
</head>

<body>
    <script>
        var a = +prompt('Nhập giá trị a (trong phương trình ax2+bx+c=0): ');
        var b = +prompt('Nhập giá trị b (trong phương trình ax2+bx+c=0): ');
        var c = +prompt('Nhập giá trị c (trong phương trình ax2+bx+c=0): ');
        var d = b * b - (4 * a * c)
        var x0 = -c / b
        var x1 = (-b + Math.sqrt(d)) / 2 * a;
        var x2 = (-b - Math.sqrt(d)) / 2 * a;
        var x = -b / (2 * a);
        if (a == 0)
            switch (b) {
                case 0:
                    if (c == 0) alert('Phương trình vô số nghiệm')
                    else alert('Phương trình vô nghiệm')
                    break;
                default:
                    alert('Phương trình có nghiệm x= ' + x0)
                    break;
            }
        else if (d < 0) alert('Phương trình vô nghiệm')
        else if (d > 0) alert('Phương trình có 2 nghiệm phân biệt: x1=' + x1 + ' và x2=' + x2)
        else switch (d) {
            case 0:
                alert('Phương trình có nghiệm kép: x1=x2=' + x)
                break;
            default:
                alert('Không hợp lệ!')
                break;
        }         
    </script>
</body>

</html>
