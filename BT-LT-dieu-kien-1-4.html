<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Số lớn nhất trong 3 số</title>
</head>
<body>
    <script>
        let a=+prompt('Nhập số a: ');
        let b=+prompt('Nhập số b: ');
        let c=+prompt('Nhập số c: ');
        if ((a>b)&&(a>c)) alert('Giá trị lớn nhất là a: '+a)
            else if((b>a)&&(b>c)) alert ('Giá trị lớn nhất là b: '+b)
                    else alert('Giá trị lớn nhất là c: '+c)
    </script>
</body>
</html>
