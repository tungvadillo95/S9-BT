<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kiểm tra tuổi</title>
</head>
<body>
    <script>
        var tuoi=+prompt('Nhập số tuổi: ')
        if ((tuoi>0)&&(tuoi<=120)) alert('Người đó có số tuổi là: '+tuoi)
        else alert('Không hợp lệ!')
    </script>
</body>
</html>
