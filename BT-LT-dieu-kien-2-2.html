<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chuyển mét sang feet</title>
</head>
<body>
    <script>
        var met=+prompt('Nhập giá trị mét(m): ');
        var feet=met*3.2808;
        if (met<0) alert('Không hợp lệ!')
        else alert(met+' m bằng '+feet+' ft');
    </script>
</body>
</html>
