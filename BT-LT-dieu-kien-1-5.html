<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xếp hạng học lực</title>
</head>

<body>
    <script>
        let kiemtra = +prompt('Nhập điểm kiểm tra: ');
        let giuaky = +prompt('Nhập điểm thi giữa kỳ: ');
        let hocky = +prompt('Nhập điểm thi cuối kỳ: ');
        let dtb = (kiemtra + (giuaky * 2) + (hocky * 3)) / 6;
        if ((kiemtra < 0) || (kiemtra > 10) || (giuaky < 0) || (giuaky > 10) || (hocky < 0) || (hocky > 10))
            alert('Không hợp lệ');
        else if ((dtb <= 10) && (dtb >= 8)) alert('Học sinh xếp loại: Giỏi')
        else if ((dtb < 8) && (dtb >= 6.5)) alert('Học sinh xếp loại: Khá')
        else if ((dtb < 6.5) && (dtb >= 5)) alert('Học sinh xếp loại: Trung bình')
        else if ((dtb < 5) && (dtb >= 3.5)) alert('Học sinh xếp loại: Yếu')
        else alert('Học sinh xếp loại: Kém'); 
    </script>
</body>

</html>
