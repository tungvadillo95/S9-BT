<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ĐK học lớp 10</title>
</head>

<body>
    <script>
        let tuoi = +prompt('Nhập số tuổi : ');
        if (tuoi >= 15) alert('Đủ điều kiện nhập học lớp 10')
        else alert('Không đủ điều kiện nhập học lớp 10')
    </script>

</body>
</html>
