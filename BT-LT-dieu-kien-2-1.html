<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chuyển độ C sang độ F</title>
</head>
<body>
    <script>
        var doC=+prompt('Nhập giá trị °C: ');
        var doF=doC*9/5 + 32;
        alert(doC+' °C bằng '+doF+'°F');
    </script>
</body>
</html>
