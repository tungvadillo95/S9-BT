<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Số lớn hay nhỏ hơn 0</title>
</head>

<body>
    <script>
        let so = +prompt('Nhập giá trị khác 0: ');
        if (so > 0) alert(so + ' lớn hơn 0')
        else alert(so + ' bé hơn 0')
    </script>
</body>

</html>
