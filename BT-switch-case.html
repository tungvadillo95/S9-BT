<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Câu lệnh switch-case</title>
</head>

<body>
    <form>
        <table>
            <tr>
                <td><input type="number" id="x"></td>
                <td><button onclick="tinh()" type="button" ;>Tính số ngày</button></td>
            </tr>
        </table>
    </form>
    <script>
        function tinh() {
            let thang = parseInt(document.getElementById('x').value);
            switch (thang) {
                case 1:
                case 3:
                case 5:
                case 7:
                case 8:
                case 10:
                case 12:
                    document.write('Tháng ' + thang + ' có 31 ngày');
                    break;
                case 4:
                case 6:
                case 9:
                case 11:
                    document.write('Tháng ' + thang + ' có 30 ngày');
                    break;
                case 2:
                    document.write('Tháng 2 có 28 hoặc 29 ngày');
                    break;
                default:
                    document.write('Nhập tên tháng không đúng');
                    break;
            };
        }
    </script>
</body>

</html>
