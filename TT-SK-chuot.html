<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TT-Sự kiện chuột</title>
</head>
<body>
        <img id="x" src="https://images-na.ssl-images-amazon.com/images/I/61Jigwd1kKL._AC_SL1500_.jpg" style="width:300px;height:300px;" />
        <p>Click button below to move the image to right</p>
        <input type="button" value="Click Me" onclick="sangphai();"/>
<script>
    let anh=null;
    anh = document.getElementById('x');
    function khoitao(){
        anh=document.getElementById('x');
        anh.style.position='relative';
        anh.style.left='0';
    }
    function sangphai(){
        anh.style.left=parseInt(anh.style.left)+10+'px';
    }
    window.onload=khoitao;
</script>
</body>
</html>
