<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tính diện tích tam giác vuông</title>
</head>
<body>
    <script>
        var a=+prompt('Nhập giá trị cạnh góc vuông a(m): ');
        var b=+prompt('Nhập giá trị cạnh góc vuông b(m): ');
        var dientich=a*b/2;
        if ((a<=0)||(b<=0)) alert('Không hợp lệ!')
        else alert('Diện tích tam giác vuông là: '+dientich+'m2');
    </script>
</body>
</html>
