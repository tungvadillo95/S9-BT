<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Máy tính đơn giản</title>
</head>

<body>
    <table table border='1' width='100' cellspacing='0' cellpadding='3'>
        <tr>
            <td colspan="7"><input type="text" id="hienthi"></td>
        </tr>
        <tr>
            <td><button type="button" value="1" onclick="hienthi.value += this.value">1</button></td>
            <td><button type="button" value="2" onclick="hienthi.value += this.value">2</button></td>
            <td><button type="button" value="3" onclick="hienthi.value += this.value">3</button></td>
            <td><button type="button" value="+" onclick="hienthi.value += this.value">+</button></td>
        </tr>
        <tr>
            <td><button type="button" value="4" onclick="hienthi.value += this.value">4</button></td>
            <td><button type="button" value="5" onclick="hienthi.value += this.value">5</button></td>
            <td><button type="button" value="6" onclick="hienthi.value += this.value">6</button></td>
            <td><button type="button" value="-" onclick="hienthi.value += this.value">-</button></td>
        </tr>
        <tr>
            <td><button type="button" value="7" onclick="hienthi.value += this.value">7</button></td>
            <td><button type="button" value="8" onclick="hienthi.value += this.value">8</button></td>
            <td><button type="button" value="9" onclick="hienthi.value += this.value">9</button></td>
            <td><button type="button" value="*" onclick="hienthi.value += this.value">x</button></td>
        </tr>
        <tr>
            <td><button type="button" value="C" onclick="hienthi.value =0">C</button></td>
            <td><button type="button" value="0" onclick="hienthi.value += this.value">0</button></td>
            <td><button type="button" value="=" onclick="hienthi.value = eval(hienthi.value)">=</button></td>
            <td><button type="button" value="/" onclick="hienthi.value += this.value">/</button></td>
        </tr>
                  
    </table>
</body>

</html>
