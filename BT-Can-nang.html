<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tính chỉ số cân nặng</title>
</head>

<body>
    <script>
        let x = +prompt('Nhập số cân nặng(kg): ');
        let y = +prompt('Nhập chiều cao(m): ');
        let ibm = (x / (y * y));
        if (ibm < 18)
            alert("Underweight");
        else if (ibm < 25.0)
            alert("Normal");
        else if (ibm < 30.0)
            alert("Overweight");
        else
            alert("Obese");

    </script>
</body>

</html>
