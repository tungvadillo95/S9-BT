<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tính diện tích hình chữ nhật</title>
</head>
<body>
    <script>
        var a=+prompt('Nhập giá trị chiều dài a(m): ');
        var b=+prompt('Nhập giá trị chiều rộng b(m): ');
        var dientich=a*b;
        if ((a<=0)||(b<=0)) alert('Không hợp lệ!')
        else alert('Diện tích hình chữ nhật là: '+dientich+'m2');
    </script>
</body>
</html>
