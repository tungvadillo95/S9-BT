<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giải phương trình bậc 1</title>
</head>

<body>
    <script>
        var a = +prompt('Nhập giá trị a (trong phương trình ax+b=0): ');
        var b = +prompt('Nhập giá trị b (trong phương trình ax+b=0): ');
        var x = -b / a;
        if (a != 0) alert('Phương trình có nghiệm x = ' + x)
        else if (b != 0) alert('Phương trình vô nghiệm')
        else alert('Phương trình vô số nghiệm');
    </script>
</body>

</html>
